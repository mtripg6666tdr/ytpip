<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ytpip</title>
    <script defer="defer" type="text/javascript" charset="utf-8" src="./scripts/index.js"></script>
    <style>
      body {
        background-color: black;
        margin: 0px;
      }
      div#grab {
        height: 10px;
        width: 100vw;
        background-color: beige;

        width: 100vw;

        width: 100%;
        height: 100%;

  </head>

    <div id="grab"></div>
    <div id="main_wv_wrapper"></div>
